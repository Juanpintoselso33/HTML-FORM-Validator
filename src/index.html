<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Pago</title>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/cf2792c2ed.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container ">
      <h2 class="mt-4 border p-2 bg-light">Payment form example</h2>
      <p class="p-3 mb-2 border bg-danger text-light" id="myAlert">
        Some fields are missing
      </p>
      <form class="border p-3">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="cardNumber">Card #</label>
            <input
              type="text"
              class="form-control"
              id="cardNumber"
              placeholder="XXXXXXXXXXXXXXXX"
            />
          </div>
          <div class="form-group col-md-3">
            <label for="cvcNumber">CVC #</label>
            <input
              type="text"
              class="form-control"
              id="cvcNumber"
              placeholder="000"
            />
          </div>
          <div class="form-group col-md-3">
            <label for="amount">Amount</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">$</span>
              </div>
              <input type="text" class="form-control" id="amount" />
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" />
          </div>
          <div class="form-group col-md-6">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" />
          </div>
          <div class="form-group col-md-3">
            <label for="state">State</label>
            <select id="state" class="form-control">
              <option selected>Choose...</option>
              <option>Artigas</option>
              <option>Canelones</option>
              <option>Cerro Largo</option>
              <option>Colonia</option>
              <option>Durazno</option>
              <option>Flores</option>
              <option>Florida</option>
              <option>Lavalleja</option>
              <option>Maldonado</option>
              <option>Montevideo</option>
              <option>Paysandú</option>
              <option>Río Negro</option>
              <option>Rivera</option>
              <option>Rocha</option>
              <option>Salto</option>
              <option>San José</option>
              <option>Soriano</option>
              <option>Tacuarembó</option>
              <option>Treinta y Tres</option>
            </select>
          </div>
          <div class="form-group col-md-3">
            <label for="postalCode">Postal Code</label>
            <input type="text" class="form-control" id="postalCode" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <p>We accept:</p>
            <div class="bg-secondary rounded col-md-5 p-2 pl-3">
              <div class="d-flex align-items-center">
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="paymentMethod"
                    id="visa"
                    value="visa"
                  />
                  <label class="form-check-label" for="visa">
                    <i class="fa-brands fa-cc-mastercard"></i>
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="paymentMethod"
                    id="mastercard"
                    value="mastercard"
                  />
                  <label class="form-check-label" for="mastercard">
                    <i class="fa-brands fa-cc-visa"></i>
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="paymentMethod"
                    id="mastercard"
                    value="mastercard"
                  />
                  <label class="form-check-label" for="mastercard">
                    <i class="fa-brands fa-cc-diners-club"></i>
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="paymentMethod"
                    id="mastercard"
                    value="mastercard"
                  />
                  <label class="form-check-label" for="mastercard">
                    <i class="fa-brands fa-cc-amex"></i>
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group col-md-6">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" rows="3"></textarea>
            <p class="font-italic">Add any notes here</p>
          </div>
        </div>
      </form>
      <div class="row border bg-light mt-2 mx-0">
        <div class="col-md-9"></div>
        <div class="col-md-3">
          <button type="button" class="btn btn-secondary ml-4">Cancel</button>
          <button type="submit" id="submit" class="btn btn-primary">
            Send
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
